<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trailer Popup Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css" integrity="sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.unsplash.com/photo-1594909122845-11baa439b7bf?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Producer image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit,
        placeat! Illum facere nostrum consequuntur alias aliquid id accusantium
        sit asperiores quis, minus, recusandae neque ab! Assumenda ullam cum
        quod dolor?
      </p>

      <button class="btn">Watch Now</button>
    </div>

    <div class="movie active">
      <video src="production_id_4260181 (2160p).mp4" controls></video>
      <i class="fa-regular fa-circle-xmark close-icon"></i>
    </div>

    <script src="script.js"></script>
  </body>
</html>
